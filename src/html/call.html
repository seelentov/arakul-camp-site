<noindex>
<form class="call">
  <a name="call"></a>
  <div class="call__container container">
    <div class="call__form">
      <div class="form__header">
        Закажи звонок уже сейчас
      </div>
      <div class="form__desc">
        Мы перезвоним как можно быстрее
      </div>
      <div class="form__inputs">
        <input type="text" id="name" class="form__inputs-number" name='number' placeholder="Номер телефона">
        <input type="button" class="form__inputs-submit" value="Заказать звонок" onclick="demoAlert()">
      </div>
      <div class="form__privacy">
        <input id='privacy' class='privacy__checkbox'type="checkbox" name="form-radio">
        <label for="privacy" class='privacy__label'>Нажимая кнопку, вы соглашаетесь с условиями обработки персональных данных</label>  
      </div>

    </div>
  </div>
</form>
</noindex>
